<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width">
	<title>Mobile App Demo</title>

	<link href="stylesheets/jquery.mobile-1.0b1.min.css" rel="stylesheet" type="text/css"/>
	<script language="javascript" src='script/jquery-1.6.min.js'></script>
	<script language="javascript" src='script/ajax.util2.js'></script>
	<script language="javascript" src='script/jquery.mobile-1.0b1.js'></script>
</head>

<body>
<div data-role="page" id="product-tab">

	<div data-role="header">
		<h1>Mobile App Demo</h1>
	</div>
	<div data-role="content">

		<!-- ******************************************* product ******************************************* -->
		<div class="message" id="product-show-message" style="display:none">
		</div>
		<!-- search container -->
		<div class="gsc-search-box" id="product-search-ctr">
			<!-- section title -->
			<h2>All Products</h2>
			<form name="product-search-form" id="product-search-form">
				<label>Name</label>
				<input type="text" name="q" id="q" class="gsc-input"/>
				<input type="button" value="Search" onclick="search('product')" class="gsc-search-button"/>
			</form>
		</div>
		<!-- list container -->
		<div class="results" style="border:0;" id="product-list-ctr">
			<ul id="product-listview" data-role="listview" data-theme="g"></ul>
		</div>
	</div>
	<div data-role="footer">Copyright M.Nakahara</div>
</div>
<!-- item-tab -->
<div data-role="page" id="item-tab">
	<div data-role="header" >
		<h1>Mobile App Demo</h1>
	</div>
	<div data-role="content">

		<!-- ******************************************* item ******************************************* -->
		<div class="message" id="item-show-message" style="display:none">
		</div>
		<form name="item-search-form" id="item-search-form">
			<input type="text" name="q" id="qq"/>
			<input type="text" name="item-searchby" id="item-searchby" value="product"/>
		</form>
		<!-- list container -->
		<div class="results" style="border:0;" id="item-list-ctr">
			<ul id="item-listview" data-role="listview" data-theme="g"></ul>
		</div>
		<a href="#product-tab" data-direction="reverse" data-role="button" data-theme="b">Back to Product Page</a>
	</div>
	<div data-role="footer">Copyright M.Nakahara</div>
</div>

<!-- item-detail tab -->
<div data-role="page" id="item-detail-tab">
	<div data-role="header">
		<h1>Mobile App Demo</h1>
	</div>
	<div data-role="content">

		<!-- ******************************************* item ******************************************* -->
		<div class="message" id="item-detail-show-message" style="display:none">
		</div>
		<!-- list container -->
		<div class="results" style="border:0;" id="item-detail-ctr">
			<form name="item-create-form" id="item-create-form">
			<table width="200" cellspacing="0" cellpadding="0">
			 <tr>
				  <td>Item Name</td>
			   <td ><span class="readonly"><input type="text" style="width: 185px;" autocomplete="off" class="gsc-input" maxlength="2048" name="name" id="name" /></span></td>
			 </tr>
			 <tr>
			   <td>Selling Price</td>
			   <td><input type="text" style="width: 185px;" autocomplete="off" class="gsc-input" maxlength="2048" name="price" id="price" /></td>
			 </tr>
			 <tr>
			   <td>Product</td>
				 <td><input type="text" style="width: 185px;" autocomplete="off" class="gsc-input" maxlength="2048" name="product" id="product" /></td>
			 </tr>
			   </table>
			   </form>
		</div>
		<a href="#item-tab" data-rel="back" data-role="button" data-inline="true" data-icon="back">Back to Item Page</a>
	</div>
	<div data-role="footer">Copyright M.Nakahara</div>
</div>
	<script type="text/javascript">
		var pname = "";
		var iname = "";
		$('#item-tab').live('pageshow',function(event, ui){
		//  alert('Item Tab page was just shown: '+ zzz);
			$('#qq').val(pname);
			search('item');
		});
		$('#item-detail-tab').live('pageshow',function(event, ui){
		//  alert('Item Tab page was just shown: '+ zzz);
			edit('item', iname);
		});
	</script>
</body>
</html>
